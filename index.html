<html>
    <head>
        <title> Поздравление на 14 февраля </title>
    </head>
    <body bgcolor="#FFB6C1">
        <h1 style="
  text-align: center;
  font-size: 128px;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  color: red;
  margin-top: 20px;
  position: absolute;
  top: 15%;
  left: 50%;
  transform: translate(-50%, -50%);
">
  С 14 февраля, любимая ❤
</h1>
<img src = "kitty_1.png"; style="
position: absolute;
top: 25%;
left: 15%;
transform: translate(-50%, -50%);
">
<img src = "kitty_2.png"; style="
position: absolute;
top: 65%;
left: 80%;
transform: translate(-50%, -50%);
">

    <button class="pulse-button" onclick="toggleSound()">
  Включить звук
</button>

<audio id="mySound" src="meow.ogg"></audio>

<script>
  function toggleSound() {
    const audio = document.getElementById("mySound");
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
      audio.currentTime = 0;
    }
  }
</script>

<style>
.pulse-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  height: 50%;
  width: 50%;
  font-size: 128px;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 20px;
  background-image: url('photo.png');
  background-color: transparent;
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  cursor: pointer;
  text-shadow: 2px 2px 5px black;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  transition: transform 0.2s ease;
}

/* Анимация "пульсации" */
.pulse-button:active {
  animation: pulse 1s ease;
}

@keyframes pulse {
  0%   { transform: translate(-50%, -50%) scale(1); }
  50%  { transform: translate(-50%, -50%) scale(0.9); }
  100% { transform: translate(-50%, -50%) scale(1); }
}
</style>




    </body>
</html>
